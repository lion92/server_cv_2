<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="color"] {
            width: 50%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Générateur de CV PDF</h1>
    <form id="cvForm" action="http://localhost:3010/generate-cv" method="POST" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="profil">Profil professionnel :</label>
        <textarea id="profil" name="profil" placeholder="Décrivez votre profil professionnel" required></textarea>

        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <!-- Expériences professionnelles -->
        <div class="section">
            <h3>Expériences professionnelles</h3>
            <div id="experience-container">
                <div class="experience">
                    <label for="experienceStartDate">Date de début :</label>
                    <input type="date" name="experienceStartDate[]" required>

                    <label for="experienceEndDate">Date de fin :</label>
                    <input type="date" name="experienceEndDate[]" required>

                    <label for="experienceLieu">Lieu :</label>
                    <input type="text" name="experienceLieu[]" required>

                    <label for="experienceDescription">Description :</label>
                    <textarea name="experienceDescription[]" required></textarea>
                </div>
            </div>
            <button type="button" onclick="addExperience()">Ajouter une expérience</button>
        </div>

        <!-- Formations -->
        <div class="section">
            <h3>Formations</h3>
            <div id="formation-container">
                <div class="formation">
                    <label for="formationStartDate">Date de début :</label>
                    <input type="date" name="formationStartDate[]" required>

                    <label for="formationEndDate">Date de fin :</label>
                    <input type="date" name="formationEndDate[]" required>

                    <label for="formationLieu">Lieu :</label>
                    <input type="text" name="formationLieu[]" required>

                    <label for="formationDescription">Description :</label>
                    <textarea name="formationDescription[]" required></textarea>
                </div>
            </div>
            <button type="button" onclick="addFormation()">Ajouter une formation</button>
        </div>

        <!-- Certifications -->
        <div class="section">
            <h3>Certifications</h3>
            <div id="certification-container">
                <div class="certification">
                    <label for="certification">Certification :</label>
                    <input type="text" name="certification[]" required>
                </div>
            </div>
            <button type="button" onclick="addCertification()">Ajouter une certification</button>
        </div>

        <!-- Loisirs -->
        <div class="section">
            <h3>Loisirs</h3>
            <div id="loisir-container">
                <div class="loisir">
                    <label for="loisir">Loisir :</label>
                    <input type="text" name="loisir[]" required>
                </div>
            </div>
            <button type="button" onclick="addLoisir()">Ajouter un loisir</button>
        </div>

        <h2>Personnaliser les couleurs du CV</h2>
        <label for="headerColor">Couleur de l'en-tête :</label>
        <input type="color" id="headerColor" name="headerColor" value="#007bff">

        <label for="textColor">Couleur du texte :</label>
        <input type="color" id="textColor" name="textColor" value="#000000">

        <label for="separatorColor">Couleur des séparateurs :</label>
        <input type="color" id="separatorColor" name="separatorColor" value="#cccccc">

        <button type="submit">Générer le CV</button>
    </form>
</div>

<script>
    function addExperience() {
        const container = document.getElementById('experience-container');
        const newExperience = document.createElement('div');
        newExperience.classList.add('experience');
        newExperience.innerHTML = `
            <label for="experienceStartDate">Date de début :</label>
            <input type="date" name="experienceStartDate[]" required>
            <label for="experienceEndDate">Date de fin :</label>
            <input type="date" name="experienceEndDate[]" required>
            <label for="experienceLieu">Lieu :</label>
            <input type="text" name="experienceLieu[]" required>
            <label for="experienceDescription">Description :</label>
            <textarea name="experienceDescription[]" required></textarea>
        `;
        container.appendChild(newExperience);
    }

    function addFormation() {
        const container = document.getElementById('formation-container');
        const newFormation = document.createElement('div');
        newFormation.classList.add('formation');
        newFormation.innerHTML = `
            <label for="formationStartDate">Date de début :</label>
            <input type="date" name="formationStartDate[]" required>
            <label for="formationEndDate">Date de fin :</label>
            <input type="date" name="formationEndDate[]" required>
            <label for="formationLieu">Lieu :</label>
            <input type="text" name="formationLieu[]" required>
            <label for="formationDescription">Description :</label>
            <textarea name="formationDescription[]" required></textarea>
        `;
        container.appendChild(newFormation);
    }

    function addCertification() {
        const container = document.getElementById('certification-container');
        const newCertification = document.createElement('div');
        newCertification.classList.add('certification');
        newCertification.innerHTML = `
            <label for="certification">Certification :</label>
            <input type="text" name="certification[]" required>
        `;
        container.appendChild(newCertification);
    }

    function addLoisir() {
        const container = document.getElementById('loisir-container');
        const newLoisir = document.createElement('div');
        newLoisir.classList.add('loisir');
        newLoisir.innerHTML = `
            <label for="loisir">Loisir :</label>
            <input type="text" name="loisir[]" required>
        `;
        container.appendChild(newLoisir);
    }
</script>

</body>
</html>

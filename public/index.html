<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success, .error {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de CV PDF</h1>
        <form id="cvForm" enctype="multipart/form-data">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="photo">Photo :</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="experiences">Expériences professionnelles :</label>
            <textarea id="experiences" name="experiences" placeholder="Décrivez vos expériences, séparées par des sauts de ligne" required></textarea>

            <label for="formations">Formations :</label>
            <textarea id="formations" name="formations" placeholder="Décrivez vos formations, séparées par des sauts de ligne" required></textarea>

            <label for="loisirs">Loisirs :</label>
            <textarea id="loisirs" name="loisirs" placeholder="Vos loisirs" required></textarea>

            <button type="submit">Générer le CV en PDF</button>

            <div class="success" id="successMessage" style="display: none;">Le PDF a été généré et téléchargé avec succès !</div>
            <div class="error" id="errorMessage" style="display: none;">Erreur lors de la génération du PDF.</div>
        </form>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Empêcher la soumission par défaut du formulaire

            // Créer un objet FormData pour gérer les fichiers
            const formData = new FormData(this);

            // Envoyer les données au serveur via fetch API
            fetch('https://www.krisscode.fr/cvgenerator/generate-cv', {
                method: 'POST',
                body: formData  // Envoyer le fichier et les autres champs
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();  // Récupérer le PDF sous forme de blob
                } else {
                    throw new Error('Erreur lors de la génération du PDF');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cv.pdf';
                a.click();  // Télécharger le fichier PDF

                // Afficher un message de succès
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            })
            .catch(error => {
                console.error('Erreur:', error);
                // Afficher un message d'erreur
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>

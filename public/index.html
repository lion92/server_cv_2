<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success, .error {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .experience, .formation, .loisir {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Générateur de CV PDF</h1>
    <form id="cvForm" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <h2>Expériences professionnelles :</h2>
        <div id="experience-container">
            <div class="experience">
                <label>Date de début :</label>
                <input type="date" name="experienceStartDate[]" required><br>

                <label>Date de fin :</label>
                <input type="date" name="experienceEndDate[]" required><br>

                <label>Lieu :</label>
                <input type="text" name="experienceLieu[]" required><br>

                <label>Description :</label>
                <textarea name="experienceDescription[]" required></textarea><br>
            </div>
        </div>
        <button type="button" onclick="addExperience()">Ajouter une expérience</button>

        <h2>Formations :</h2>
        <div id="formation-container">
            <div class="formation">
                <label>Date de début :</label>
                <input type="date" name="formationStartDate[]" required><br>

                <label>Date de fin :</label>
                <input type="date" name="formationEndDate[]" required><br>

                <label>Lieu :</label>
                <input type="text" name="formationLieu[]" required><br>

                <label>Description :</label>
                <textarea name="formationDescription[]" required></textarea><br>
            </div>
        </div>
        <button type="button" onclick="addFormation()">Ajouter une formation</button>

        <h2>Loisirs :</h2>
        <div id="loisir-container">
            <div class="loisir">
                <label>Loisir :</label>
                <input type="text" name="loisir[]" placeholder="Ex : Lecture, Musique" required><br>
            </div>
        </div>
        <button type="button" onclick="addLoisir()">Ajouter un loisir</button>

        <button type="submit">Générer le CV en PDF</button>

        <div class="success" id="successMessage" style="display: none;">Le PDF a été généré et téléchargé avec succès !</div>
        <div class="error" id="errorMessage" style="display: none;">Erreur lors de la génération du PDF.</div>
    </form>
</div>

<script>
    function addExperience() {
        const experienceContainer = document.getElementById('experience-container');
        const newExperience = document.createElement('div');
        newExperience.classList.add('experience');
        newExperience.innerHTML = `
                <label>Date de début :</label>
                <input type="date" name="experienceStartDate[]" required><br>

                <label>Date de fin :</label>
                <input type="date" name="experienceEndDate[]" required><br>

                <label>Lieu :</label>
                <input type="text" name="experienceLieu[]" required><br>

                <label>Description :</label>
                <textarea name="experienceDescription[]" required></textarea><br>
            `;
        experienceContainer.appendChild(newExperience);
    }

    function addFormation() {
        const formationContainer = document.getElementById('formation-container');
        const newFormation = document.createElement('div');
        newFormation.classList.add('formation');
        newFormation.innerHTML = `
                <label>Date de début :</label>
                <input type="date" name="formationStartDate[]" required><br>

                <label>Date de fin :</label>
                <input type="date" name="formationEndDate[]" required><br>

                <label>Lieu :</label>
                <input type="text" name="formationLieu[]" required><br>

                <label>Description :</label>
                <textarea name="formationDescription[]" required></textarea><br>
            `;
        formationContainer.appendChild(newFormation);
    }

    function addLoisir() {
        const loisirContainer = document.getElementById('loisir-container');
        const newLoisir = document.createElement('div');
        newLoisir.classList.add('loisir');
        newLoisir.innerHTML = `
                <label>Loisir :</label>
                <input type="text" name="loisir[]" placeholder="Ex : Lecture, Musique" required><br>
            `;
        loisirContainer.appendChild(newLoisir);
    }

    document.getElementById('cvForm').addEventListener('submit', function (event) {
        event.preventDefault();  // Empêche la soumission par défaut du formulaire

        // Créer un objet FormData pour gérer les fichiers
        const formData = new FormData(this);

        // Envoyer les données au serveur via fetch API
        fetch('http://localhost:3010/generate-cv', {
            method: 'POST',
            body: formData  // Envoyer le fichier et les autres champs
        })
            .then(response => {
                if (response.ok) {
                    return response.blob();  // Récupérer le PDF sous forme de blob
                } else {
                    throw new Error('Erreur lors de la génération du PDF');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cv.pdf';
                a.click();  // Télécharger le fichier PDF

                // Afficher un message de succès
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            })
            .catch(error => {
                console.error('Erreur:', error);
                // Afficher un message d'erreur
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            });
    });
</script>
</body>
</html>
